<mat-grid-list cols="1" *ngIf="!hero; else heroContent">
  <mat-grid-tile> <mat-spinner></mat-spinner></mat-grid-tile>
</mat-grid-list>

<ng-template #heroContent>
  <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="30px">
    <div fxFlex="50">
      <h2>
        {{ hero.superhero }} -
        <span>
          {{ hero.alter_ego }}
        </span>
      </h2>
      <mat-divider></mat-divider>
      <img [src]="hero | imagePipe" alt="" />
    </div>

    <div fxFlex="50">
      <h2>{{ hero.publisher }}</h2>
      <mat-divider></mat-divider>

      <mat-list>
        <mat-list-item>{{ hero.first_appearance }}</mat-list-item>
        <mat-list-item>{{ hero.characters }}</mat-list-item>
        <mat-list-item>{{ hero.alter_ego }}</mat-list-item>
      </mat-list>

      <div>
        <a mat-raised-button color="warn" (click)="getBack()"> Get Back </a>
      </div>
    </div>
  </div>
</ng-template>
